function day(n) {
  if(n == 1) return "день"
  if(n < 5) return "дня"
  return "дней"
}

document.write("До конца вашей учебы остается 1 " + day(1) + "<br>");
document.write("До конца вашей учебы остается 3 " + day(3) + "<br>");
document.write("До конца вашей учебы остается 14 " + day(14) + "<br>");
