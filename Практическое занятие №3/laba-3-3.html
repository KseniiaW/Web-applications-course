<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изображение с тенью</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-box {
      width: 250px;               
      height: 200px;              
      background-color: #fff;
      box-shadow: 5px 8px 15px rgba(0, 0, 0, 0.3); 
      border-radius: 10px;        
      overflow: hidden;           
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;          
    }
  </style>
</head>
<body>
  <div class="image-box">
    <img src="apple.jpg" alt="Яблоко">
  </div>
</body>
</html>
