<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<form method="post" onsubmit="return validateForm()">
    Логин: <input type="text" name="login" id="login"><br><br>
    Пароль: <input type="password" name="password" id="password"><br><br>
    Проверка пароля: <input type="password" name="password2" id="password2"><br><br>
    E-mail: <input type="text" name="email" id="email"><br><br>
    
    <input type="submit" value="Отправить">
</form>

<script>
function validateForm() {
    var login = document.getElementById("login").value;
    var password = document.getElementById("password").value;
    var password2 = document.getElementById("password2").value;
    var email = document.getElementById("email").value;
    
    if (login == "" || password == "" || password2 == "" || email == "") {
        alert("Все поля должны быть заполнены!");
        return false;
    }

    if (password.length < 6 || password.length > 12) {
        alert("Пароль должен быть от 6 до 12 символов!");
        return false;
    }
    
    if (password != password2) {
        alert("Пароли не совпадают!");
        return false;
    }
    
    if (email.indexOf("@") == -1) {
        alert("Email должен содержать символ @!");
        return false;
    }
    alert("Форма успешно отправлена!");
    return true;
}
</script>
</body>
